<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,900" rel="stylesheet">
        <script src="https://use.fontawesome.com/5d2adeb81b.js"></script>
    </head>
    <body>
        <div class="parent-div">
            <div class="background-image">
            </div>
            <div class="inner">
                <div class="img-area">
                    <img src="madeleine.jpg">
                </div>
                <div class="text-area">
                    <h1>Hello.</h1>
                    <p>Create a new account</p>
                    <form>
                      <input type="text" placeholder="NAME">
                      <input type="email" placeholder="EMAIL">
                      <input type="password" placeholder="PASSWORD"><span class="fa fa-eye eyespan"></span>
                      <button type="submit" value="Submit">Sign Up</button>
                    </form>
                    <p>Already have an account? <a href="#">Login</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
