<html>
    <head>
        <title>CC Checkout</title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
        <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="row">
            <div class="col s12 l4 total">
                <h5><a href="#"><i class="material-icons">keyboard_arrow_left</i> Return to cart</a></h5>
                <div class="total-amount">
                    <p class="tex-flow">Total</p>
                    <h2>$159.95</h2>
                </div>
            </div>
            <div class="col s12 l8 details">
                <div class="details-container">
                    <h2>Credit Card Details</h2>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6 l5">
                                    <input value="Sarah Green" id="full_name" type="text" class="validate">
                                    <label class="active" for="full_name">NAME ON CARD</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6 l5">
                                    <input value="**** **** **** 1034" id="card_number" type="text" class="validate">
                                    <label class="active" for="card_number">CARD NUMBER</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6 l4">
                                    <select>
                                        <option value="" disabled >Month</option>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3" selected >March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                  <label>EXPIRATION DATE</label>
                                </div>
                                <div class="input-field col s3 l2">
                                    <select>
                                        <option value="" disabled >Year</option>
                                        <option value="13">2017</option>
                                        <option value="14" selected>2018</option>
                                        <option value="15">2019</option>
                                    </select>
                                </div>
                                <div class="input-field col s3 l2">
                                    <input value="123" id="first_name" type="text" class="validate">
                                    <label for="first_name">CCV</label>
                                </div>
                            </div>
                        </form>
                        <div class="col s4 offset-s8">
                            <p>Total: $159.95</p>
                            <a class="waves-effect waves-light btn"><i class="material-icons left">lock</i>PAY NOW</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
        <script>
        $(document).ready(function() {
          Materialize.updateTextFields();
          $('select').material_select();
        });
        </script>
    </body>
</html>
